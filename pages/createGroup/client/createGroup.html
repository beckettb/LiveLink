<template name="createGroup">
  <body id="pageCreateGroup">
  {{#if currentUser}}
    {{> groupInfo}}
  {{else}}
    <h3>Please sign-up for an account.</h3>
  {{/if}}
  </body>
</template>

<template name="groupInfo">
  <form>
    <br>
    <div class="box">
      <p class="createTeamTitle"><strong>Create A Group</strong></p>
      <hr>
      <strong>Team Name</strong><br>
      <textarea rows="1" cols="50" id="js-groupname" placeholder="Enter team name here." class="blacktext"></textarea>
      <br><br>
      <strong>Team Description</strong><br>
      <textarea rows="4" cols="50" id="js-groupdescription" placeholder="Enter team description here." class="blacktext"></textarea>
      <br><br>
      <strong>Location (Optional)</strong><br>
      <textarea rows="1" cols="50" id="js-grouplocation" placeholder="Enter the location of your team here." class="blacktext"></textarea>
      <br><br>
      <button id="js-submitgroupbutton" class="btn btn-primary js-submitgroupbtn">Create Team</button>
    </div>
  </form>
</template>
