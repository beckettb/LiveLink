<template name="links">
  <div class="jumbotron">
		<h2>Your links</h2>
	</div>

Here are your links:
<table class="table table-bordered table-striped">
	<thead>
		<tr><th>Name</th><th>Status</th></tr>
	</thead>
	<tbody>
		{{#each person in links}}
  		{{> teamrow t=person}}
		{{/each}}
	</tbody>
</table>

<ul>
	{{#each link in links}}
		<li>
			{{link.name}}
		</li>
	{{/each}}
</ul>

</template>


<template name="teamrow">
   <tr>
   	  <td>{{t.name}}</td>
   	  <td>{{t.status}}</td>
   </tr>
</template>
