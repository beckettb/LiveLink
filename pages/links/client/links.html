<template name="links">
  <div class="jumbotron">
		<h2>Your links</h2>
	</div>


  {{#if currentUser}}
    {{> setstatus}}
    {{> showyour}}
    {{> showevery}}
  {{else}}
    You aren't a current user, please log in to access the app!
  {{/if}}

</template>

<template name="setstatus">
  <form>
    <div class="form-group bg-info">
      <label for="formGroupExampleInput">Your status:</label>
      <input type="text" class="form-control" id="yourstatus" placeholder="Enter your status here, it will be broadcast to all of your links">
      <button id="setstatus" class="btn btn-primary"> Set status
      </button>
    </div>
  </form>
</template>

<template name="showyour">
  {{#each x in showing}}
    <p>Your status is currently set to: "{{x.yourstatus}}"</p>
  {{/each}}
</template>

<template name="showevery">
  <p class="bg-info">Here are all links:</p>
  <table class="table table-bordered table-striped">
    <thead>
      <tr><th>Name</th><th>Status</th></tr>
    </thead>
    <tbody>
      {{#each item in Everylink}}
        {{> linkrow l=item}}
      {{/each}}
    </tbody>
  </table>
  {{#each x in showingevery}}
    <p>Name: {{x.userId}} Status: {{x.yourstatus}}</p>
  {{/each}}
</template>


<template name="linkrow">
   <tr>
   	  <td>{{l.userId}}</td>
   	  <td>{{l.yourstatus}}</td>
   </tr>
   <button class="btn btn-danger">Delete entry for everyone</button>
</template>
