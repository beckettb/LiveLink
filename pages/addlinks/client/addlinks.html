<template name="addlinks">
  {{#if currentUser}}
    {{> addlink}}
  {{else}}
    <div class="whitetext">
    You aren't a current user, please log in to access the app!
    </div>
  {{/if}}

</template>

<template name="addlink">
  <form>
    <div class="contactbox">
      <div class="form-group">
        <label for="formGroupExampleInput" class="whitetext">Link contact's username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter a friend or colleague's username here to add them as a link">
        <button id="addlink" class="btn btn-primary"> Add link
        </button>
      </div>
    </div>
  </form>
</template>
