<template name="addlinks">
  <div class="jumbotron">
		<h2>Add links</h2>
	</div>

  {{> addlink}}

</template>

<template name="addlink">
  <form>
    <div class="form-group bg-info">
      <label for="formGroupExampleInput">Link contact's username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter a friend or colleague's username here to add them as a link">
      <button id="addlink" class="btn btn-primary"> Add link
      </button>
    </div>
  </form>
</template>
