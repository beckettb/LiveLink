<template name="addgroups">
  {{#if currentUser}}
    {{> addgroup}}
  {{else}}
    <div class="whitetext">
    You aren't a current user, please log in to access the app!
    </div>
  {{/if}}

</template>

<template name="addgroup">
  <form>
    <div class="contactbox">
      <div class="form-group">
        <label for="formGroupExampleInput" class="whitetext">Join group by name:</label>
        <input type="text" class="form-control" id="groupname" placeholder="Enter a group name to join it">
        <button id="addgroup" class="btn btn-primary"> Add group
        </button>
      </div>
    </div>
  </form>
</template>
